<section *ngIf="isSessionUser">
    <mat-toolbar color="primary">
        <span>Welcome </span>
        <!-- <span>Welcome {{ user.name }}!</span> -->
        <span class="mat-spacer"></span>

        <button mat-mini-fab color="accent" aria-label="logout" (click)="onLogout()">
            <mat-icon>exit_to_app</mat-icon>
        </button>
    </mat-toolbar>
    <mat-card class="bg__color-card">
        <mat-card-title>Todo List</mat-card-title>
        <button mat-raised-button color="accent" (click)="openDialog()">Create Task</button>
    </mat-card>
</section>

<main>
    <router-outlet></router-outlet>
</main>
